<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-content">
                <a th:href="@{/login}" style="text-decoration: none; color: inherit;">
                    <div class="logo-section">
                        <div class="logo-icon"></div>
                        <div class="logo-text">
                            <h1>Парк Развлечений</h1>
                            <p class="subtitle">Информационно-справочная система</p>
                        </div>
                    </div>
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="auth-container">
                    <div class="auth-card">
                        <h2 class="auth-title">Регистрация</h2>
                        
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span class="alert-icon">✓</span>
                            <span th:text="${successMessage}"></span>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-error" role="alert">
                            <span class="alert-icon">×</span>
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <form th:action="@{/register}" method="post" class="auth-form">
                            <div class="form-group">
                                <label for="username">Имя пользователя <span class="required">*</span></label>
                                <input type="text" id="username" name="username" class="form-control" 
                                       placeholder="Введите имя пользователя" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="email">Email <span class="required">*</span></label>
                                <input type="email" id="email" name="email" class="form-control" 
                                       placeholder="Введите email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Пароль <span class="required">*</span></label>
                                <input type="password" id="password" name="password" class="form-control" 
                                       placeholder="Введите пароль" required minlength="4">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        </form>

                        <div class="auth-footer">
                            <p>Уже есть аккаунт? <a th:href="@{/login}" class="auth-link">Войти</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; Попов Александр 2025 Информационно-справочная система парка развлечений. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
