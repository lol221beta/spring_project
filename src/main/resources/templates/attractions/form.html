<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${attraction.id != null} ? 'Редактировать аттракцион' : 'Добавить аттракцион'">Форма аттракциона</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-content">
                <a th:href="@{/attractions}" style="text-decoration: none; color: inherit;">
                    <div class="logo-section">
                        <div class="logo-icon"></div>
                        <div class="logo-text">
                            <h1>Парк Развлечений</h1>
                            <p class="subtitle">Информационно-справочная система</p>
                        </div>
                    </div>
                </a>
                <div class="user-info">
                    <div class="header-nav">
                        <a th:href="@{/statistics}" class="header-nav-link">Статистика</a>
                        <a th:href="@{/about}" class="header-nav-link">Об авторе</a>
                        <span class="user-name" th:text="${#authentication.name}"></span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="header-nav-link logout-btn">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h2 class="page-title" th:text="${attraction.id != null} ? 'Редактировать аттракцион' : 'Добавить новый аттракцион'"></h2>
                    <a th:href="@{/attractions}" class="btn btn-secondary">
                        ← Назад к списку
                    </a>
                </div>

                <div class="form-container" style="display: block;">
                    <form th:action="@{/attractions/save}" th:object="${attraction}" method="post" class="attraction-form">
                        <input type="hidden" th:field="*{id}"/>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label th:for="name">Название аттракциона <span class="required">*</span></label>
                                <input type="text" th:field="*{name}" id="name" class="form-control" 
                                       placeholder="Введите название" required>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="type">Тип аттракциона <span class="required">*</span></label>
                                <select th:field="*{type}" id="type" class="form-control" required>
                                    <option value="">Выберите тип</option>
                                    <option value="Экстремальный">Экстремальный</option>
                                    <option value="Семейный">Семейный</option>
                                    <option value="Детский">Детский</option>
                                    <option value="Водный">Водный</option>
                                </select>
                                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error-message"></span>
                            </div>

                            <div class="form-group full-width">
                                <label th:for="description">Описание <span class="required">*</span></label>
                                <textarea th:field="*{description}" id="description" class="form-control" 
                                          rows="4" placeholder="Введите описание аттракциона" required></textarea>
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="minAge">Минимальный возраст <span class="required">*</span></label>
                                <input type="number" th:field="*{minAge}" id="minAge" class="form-control" 
                                       min="0" max="18" placeholder="0" required>
                                <span th:if="${#fields.hasErrors('minAge')}" th:errors="*{minAge}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="maxAge">Максимальный возраст <span class="required">*</span></label>
                                <input type="number" th:field="*{maxAge}" id="maxAge" class="form-control" 
                                       min="0" max="100" placeholder="100" required>
                                <span th:if="${#fields.hasErrors('maxAge')}" th:errors="*{maxAge}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="minHeight">Минимальный рост (м) <span class="required">*</span></label>
                                <input type="number" th:field="*{minHeight}" id="minHeight" class="form-control" 
                                       step="0.01" min="0" max="3" placeholder="1.20" required>
                                <span th:if="${#fields.hasErrors('minHeight')}" th:errors="*{minHeight}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="capacity">Вместимость (чел.) <span class="required">*</span></label>
                                <input type="number" th:field="*{capacity}" id="capacity" class="form-control" 
                                       min="1" max="1000" placeholder="50" required>
                                <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="openingTime">Время открытия <span class="required">*</span></label>
                                <input type="time" th:field="*{openingTime}" id="openingTime" class="form-control" required>
                                <span th:if="${#fields.hasErrors('openingTime')}" th:errors="*{openingTime}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="closingTime">Время закрытия <span class="required">*</span></label>
                                <input type="time" th:field="*{closingTime}" id="closingTime" class="form-control" required>
                                <span th:if="${#fields.hasErrors('closingTime')}" th:errors="*{closingTime}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="location">Местоположение <span class="required">*</span></label>
                                <input type="text" th:field="*{location}" id="location" class="form-control" 
                                       placeholder="Например: Зона А, Сектор 1" required>
                                <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="status">Статус</label>
                                <select th:field="*{status}" id="status" class="form-control">
                                    <option value="Работает">Работает</option>
                                    <option value="На ремонте">На ремонте</option>
                                    <option value="Закрыт">Закрыт</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                Сохранить
                            </button>
                            <a th:href="@{/attractions}" class="btn btn-secondary">
                                Отмена
                            </a>
                            <form th:if="${attraction.id != null}" 
                                  th:action="@{/attractions/delete/{id}(id=${attraction.id})}" 
                                  method="post" 
                                  class="inline-form"
                                  onsubmit="return confirm('Вы уверены, что хотите удалить этот аттракцион?');"
                                  style="display: inline;">
                                <button type="submit" class="btn btn-delete-form">
                                    Удалить
                                </button>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; Попов Александр 2025 Информационно-справочная система парка развлечений. Все права защищены.</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.main-header');
            
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }, false);
        });
    </script>
</body>
</html>
